auth0.issuer=https://dev-9uq4yxs3.eu.auth0.com/
auth0.apiAudience=https://baje-cook-book.herokuap.com

spring.liquibase.change-log=classpath:db/liquibase/db.changelog-master.xml

spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
